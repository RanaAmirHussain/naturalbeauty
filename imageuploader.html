<div class="container ">
    <h1 class="text-center">ASSALAMUALAIKUM</h1>
    <form method="post" action="/imageuploader/">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="photo">photo</label>
            <input type="text" class="form-control" id="photo" name="photo" placeholder="enter your photo">
        </div>
        <div class="form-group">
            <label for="date">date</label>
            <input type="text" class="form-control" id="date" name="date" placeholder="enter your date">
        </div>
        <div class="form-group">
            <label for="desc">desc</label>
            <input style="width: 400px;height: 400px;" type="text" class="form-control" id="desc" name="desc" placeholder="enter your desc">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
